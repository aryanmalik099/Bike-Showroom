{% extends 'base.html' %}
{% block title %}Complete Purchase{% endblock title %}

{% block body %}
    <div class="position-fixed top-50 start-50 translate-middle bg-dark text-light border rounded shadow p-3" style="width: 80%; max-width: 800px; z-index: 1050;">
        {% if msg %}
            <p class="fs-5 fw-bold text-center">{{msg}}</p>   
        {% endif %}
        <form action="/buy" method="post" class="row g-3" onsubmit="return confirm('Confirm Purchase?');">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="col-md-6">
                <label for="contact" class="form-label">Contact No.</label>
                <input type="text" class="form-control" id="contact" name="contact_no" placeholder="Enter your Contact No." required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" name="address" placeholder="House no., Street, Landmark" required>
            </div>
            <div class="container d-grid gap-2 col-7 mx-auto pt-3"> 
                <button type="submit" class="btn btn-success rounded-4">Complete Purchase</button>
            </div>
            <div class="container d-grid gap-2 col-7 mx-auto pt-3">
                {% if session['user']=='customer' %}
                    <a href="{{url_for('home')}}" class="btn btn-danger rounded-4">Cancel</a>

                {% else %}
                    <a href="{{url_for('owner')}}" class="btn btn-danger rounded-4">Cancel</a>

                {% endif %}
            </div>
        </form>
    </div>
{% endblock body %}
