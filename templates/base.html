<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Home{% endblock title %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand badge text-wrap font-monospace text-warning fs-6" style="width: 5rem;" href="/">BIKE SHOWROOM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
                    </li>
                    {% if session['user']=='owner' %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('sales')}}">Sales</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('owner')}}">Edit Inventory</a>
                    </li>
                    {% endif %}

                    {% if session['loggedin'] %}
                    <span class="navbar-text position-absolute top-50 end-0 translate-middle-y px-3">
                        <a class="btn btn-outline-danger btn-sm" href="/logout">Logout</a>
                    </span>
                    {% else %}
                        {% block login %}
                            <span class="navbar-text position-absolute top-50 end-0 translate-middle-y px-3">
                            <a class="btn btn-outline-success btn-sm" href="/login">Login</a>
                        </span>
                        {% endblock login %}
                    {% endif %}
                    
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    {% block body %}
    
    {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
